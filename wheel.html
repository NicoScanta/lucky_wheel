<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel!</title>
    <link rel="stylesheet" href="wheel.css">
</head>
<body>

<div class="centered">
    <div class="page">
        <h2>Gira la RUOTA!</h2>
        <div class="wheel-container">
            <img src="img/wheel.png" alt="Ruota" class="wheel" id="wheel">
        </div>

        <div class="arrow"></div>

        <button class="btn-spin" id="spinBtn">Gira!</button>

        <div class="win" id="win"></div>
        <div class="lose" id="lose"></div>

    </div>
</div>

<script src="wheel.js"></script>
</body>
</html>
